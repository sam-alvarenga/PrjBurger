<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <!-- css -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="#">B7<span>.</span>Burger</a>
            </div>
            <nav>
                <ul class="leftside">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Burgers</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <div class="rigthside">
                    <a href="#" class="button">Fazer Pedido</a>
                </div>
            </nav>
            <div class="menu">
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="leftside">
                <h1>O Hamburguer mais delicioso. <span class="emoticon">&#128523;</span> </h1>
                <p>A primeira hamburgueria virtual que você faz o pedido online e come o burger através do computador.
                </p>
                <a href="" class="button"> fazer pedido</a>
            </div>
            <div class="rigthside">
                <img src="./assets/img/burger-login 1.png" alt="Burger delicioso">
            </div>
        </div>
    </section>
    <section class="seach">
        <div class="container">
            <div class="title">Pesquise o seu<br> Hamburguer favorito!</div>
            <div class="sides">
                <div class="lefside">
                    <input type="search" placeholder="Digite o nome do Burger">
                </div>
                <div class="rightside">
                    <select>
                        <option value="">Selecionar Categoria</option>
                        <option value="burger">burgers</option>
                        <option value="pizza">pizza</option>
                        <option value="vegetariano">vegetariano <option>
                        <option value="kids">kids</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="https://kit.fontawesome.com/5da7f5acfa.js" crossorigin="anonymous"></script>

</html>
